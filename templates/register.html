<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form </title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/styles/style.css')}}">
</head>
<body>
<div class ="Home">
    <div class="back-text">
    <h1>Delicious</h1>
    <h1 class="sub-text">Quench the Hunger</h1>
    <div class="sub-para-box"><p class="sub-para">A recipe has no soul. You, as the cook, must bring soul to the recipe.</p></div>
    
</div>
    <div class="form">
           <h2 >Register your Account</h2>
        <form id="Register" class="input-group" action="http://localhost:5000/getotp" method="post">
            <input name="firstname" type="text" class="input-field" placeholder="First Name" required>
            <input name="lastname" type="text" class="input-field" placeholder="Last Name" required>
            <input name="email" type="text" class="input-field" placeholder="Enter your Email" required>
            <input name="mobilenumber" type="tel" class="input-field" placeholder="Enter Mobile number +91*******" required>
            <input type="password" class="input-field" placeholder="create a password"id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <br>
            <div id="message">
                <p id="letter" class="invalid">A lowercase letter</p>
                <p id="capital" class="invalid">A capital (uppercase) letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="length" class="invalid">Minimum 8 characters</b></p>
              </div>
            <input type="checkbox" class="check-box"><span> Remember password</span>
            <a href="http://localhost:5000/Login" class="register-bnt">Login</a>
            <button type="submit" class="submit-bnt">Register</button>
            <div class ="social-icon">
                <img src="{{url_for('static',filename='/images/facebookicon.png')}}">
                <img src="{{url_for('static',filename='/images/instaicon.png')}}">
                <img src="{{url_for('static',filename='/images/twittericon.png')}}">
            </div>
        </form>
    </div>

    
    </div>
</div>
<script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
      document.getElementById("message").style.display = "block";
    }
    
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
      document.getElementById("message").style.display = "none";
    }
    
    // When the user starts to type something inside the password field
    myInput.onkeyup = function() {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
    }
    
      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if(myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }
    
      // Validate numbers
      var numbers = /[0-9]/g;
      if(myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }
    
      // Validate length
      if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }
    </script>
</body>
</html>
